<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Tech world</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene vr-mode-ui="enabled:false" embedded arjs="trackingmethod:best; souceType:webcam; debugUiEnabled:false">
<a-assets>
    <a-assets-item id="python" src="./images/Python-Features.png"></a-assets-item>
    <a-assets-item id="java" src="./images/features-of-java.png"></a-assets-item>
    <a-assets-item id="javascipt" src="./images/features-of-javascript.png"></a-assets-item>
    <a-assets-item id="reactnative" src="./images/react-native-features.png"></a-assets-item>
    <a-assets-item id="c++" src="./images/features-of-c.png"></a-assets-item>
</a-assets>
<!--PYTHON-->
<a-marker-camera type="pattern" url="./pattern-marker/Python/pattern-Python-logo-notext.svg.patt">
    <a-plane src="#python" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>

 <!--JAVA--> 
 <a-marker-camera type="pattern" url="./pattern-marker/java/pattern-Java_programming_language_logo.svg.patt">
    <a-plane src="#java" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>

  <!--JAVASCRIPT-->
  <a-marker-camera type="pattern" url="./pattern-marker/javascript/javascript.patt">
    <a-plane src="#javascript" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>
 
  <!--REACT NATIVE-->
  <a-marker-camera type="pattern" url="./pattern-marker/react-native/pattern-React-icon.patt">
    <a-plane src="#reactnative" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>

  <!--C++-->>
  <a-marker-camera type="pattern" url="./pattern-marker/react-native/pattern-c-plus-plus.patt">
    <a-plane src="#c++" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker-camera>
</a-scene>
</body>
